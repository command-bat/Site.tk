<!DOCTYPE html>

<html>

<head>

  <title>Remoção de Fundo</title>

  <style>

    /* Estilos para o layout do site */

    body {

      text-align: center;

      padding: 20px;

    }

    #result-image {

      margin-top: 20px;

    }

    #download-button {

      margin-top: 20px;

    }

  </style>

</head>

<body>

  <h1>Remoção de Fundo de Imagem</h1>

  

  <!-- Formulário para envio de imagem -->

  <form id="image-form">

    <input type="file" id="image-input" accept="image/*" />

    <input type="submit" value="Enviar" />

  </form>

  

  <!-- Exibição do resultado -->

  <div id="result">

    <img id="result-image" src="" alt="Resultado" />

    <a id="download-button" href="#" download="resultado.png">Download</a>

  </div>

  

  <!-- Script JavaScript para interação com a API -->

  <script>

    document.getElementById('image-form').addEventListener('submit', function(e) {

      e.preventDefault();

      

      var imageInput = document.getElementById('image-input');

      var file = imageInput.files[0];

      

      var formData = new FormData();

      formData.append('image', file);

      

      fetch('https://api.unscreen.com/v1.0/remove?access_token=EEHUVEbvRzrvbTxCTHAtn4Eh', {

        method: 'POST',

        body: formData

      })

      .then(function(response) {

        return response.json();

      })

      .then(function(data) {

        var resultImage = document.getElementById('result-image');

        var downloadButton = document.getElementById('download-button');

        

        // Exibir a imagem resultante

        resultImage.src = data.image;

        

        // Ativar o botão de download

        downloadButton.href = data.image;

      });

    });

  </script>

</body>

</html>
