

<!DOCTYPE html>
<html>
<head>
	<title>Pontuação Truco Paulista</title>
	<style>
		body {
			background-color: #F4F7F9;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		table {
			border-collapse: collapse;
			margin: 0 auto;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}

		th, td {
			border: 1px solid #ddd;
			padding: 12px;
			text-align: center;
			font-size: 20px;
		}

		th {
			background-color: #00A2E8;
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
		}

		td#pontosA, td#pontosB {
			font-size: 72px;
			font-weight: bold;
			color: #00A2E8;
		}

		button {
			background-color: #00A2E8;
			color: #fff;
			border: none;
			padding: 12px 20px;
			font-size: 16px;
			font-weight: bold;
			border-radius: 4px;
			margin-right: 10px;
			margin-bottom: 10px;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-transform: uppercase;
		}

		button:hover {
			background-color: #0085c7;
		}

		p#mensagem-vitoria {
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			margin-top: 30px;
			color: #00A2E8;
			text-transform: uppercase;
		}

		h2 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: bold;
			color: #00A2E8;
			text-transform: uppercase;
		}

		button.reset {
			background-color: #dc3545;
			color: #fff;
			border: none;
			padding: 12px 20px;
			font-size: 16px;
			font-weight: bold;
			border-radius: 4px;
			margin-right: 10px;
			margin-bottom: 10px;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<h1>Pontuação Truco Paulista</h1>

	<table>
		<tr>
			<th>Time A</th>
			<th>Time B</th>
		</tr>
		<tr>
			<td id="pontosA">0</td>
			<td id="pontosB">0</td>
		</tr>
	</table>

	<p>
		<button onclick="pontuar(1)">+1 Time A</button>
		<button onclick="pontuar(0)">+1 Time B</button>
	</p>

	<p>
		<button onclick="pedirTruco()">Pedir Truco</button>
		<button onclick="pedirSeis()">+6</button>
		<button onclick="pedirNove()">+9</button>
		<button onclick="pedirDoze()">+12</button>
	</p>

	<h2>Resetar Placar</h2>
	<p>
		<button onclick="resetar()">Resetar Placar</button>
	</p>

	<p id="mensagem-vitoria"></p>

	<script>
		let pontosA = 0;
		let pontosB = 0;
		let valorRodada = 1;

		function pontuar(time) {
			if (time === 1) {
				pontosA += valorRodada;
				document.getElementById("pontosA").innerHTML = pontosA;
			} else {
				pontosB += valorRodada;
				document.getElementById("pontosB").innerHTML = pontosB;
			}

			if (valorRodada != 1) {
				valorRodada = 1;
			}

			if (pontosA >= 12) {
				document.getElementById("mensagem-vitoria").innerHTML = "Time A venceu!";
				resetar();
			} else if (pontosB >= 12) {
				document.getElementById("mensagem-vitoria").innerHTML = "Time B venceu!";
				resetar();
			}
		}

		function pedirTruco() {
			valorRodada = 3;
		}

		function pedirSeis() {
			valorRodada = 6;
		}

		function pedirNove() {
			valorRodada = 9;
		}

		function pedirDoze() {
			valorRodada = 12;
		}

		function resetar() {
			pontosA = 0;
			pontosB = 0;
			valorRodada = 1;
			document.getElementById("pontosA").innerHTML = 0;
			document.getElementById("pontosB").innerHTML = 0;
			document.getElementById("mensagem-vitoria").innerHTML = "";
		}
	</script>
</body>
</html>
