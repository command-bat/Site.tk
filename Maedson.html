<body>
   <main>
      <img src="imagens/horariob.jpg" alt="">
   </main>
  <button onclick="baixarImagem()">Baixar Essa Merda De Horario</button>

  <script>
    function baixarImagem() {
      // Caminho relativo da imagem
      var imagemCaminho = 'imagens/horariob.jpg';

      // Nome do arquivo que ser√° salvo
      var nomeArquivo = 'Harario Onibus Rio Preto.jpg';

      // Cria um elemento <a> para baixar o arquivo
      var link = document.createElement('a');
      link.href = imagemCaminho;
      link.download = nomeArquivo;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
