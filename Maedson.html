<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baixar Horário de Ônibus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-NZE94Z7E5W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-NZE94Z7E5W')
    </script>


</head>
<body>
  <main>
    <img src="imagens/horariob.jpg" alt="Horário de Ônibus de Rio Preto">
  </main>

  <button onclick="baixarImagem()">Baixar Horário de Ônibus</button>

  <script>
    function baixarImagem() {
      // Caminho relativo da imagem
      var imagemCaminho = 'imagens/horariob.jpg';

      // Nome do arquivo que será salvo
      var nomeArquivo = 'Horario Onibus Rio Preto.jpg';

      // Cria um elemento <a> para baixar o arquivo
      var link = document.createElement('a');
      link.href = imagemCaminho;
      link.download = nomeArquivo;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
