<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuário</title>
</head>
<body>
  <h1>Registro de Usuárioou</h1>
  <form>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="button" onclick="registerUser()">Registrar</button>
  </form>
  
  <div id="message"></div>

  <!-- Import and initialize Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKliuSLXG-hyzg7oR3LeLj5UTS-fmafh0",
      authDomain: "agiotagemonline-801f1.firebaseapp.com",
      projectId: "agiotagemonline-801f1",
      storageBucket: "agiotagemonline-801f1.appspot.com",
      messagingSenderId: "618466370845",
      appId: "1:618466370845:web:23b041dff4e3eab52a6df4",
      measurementId: "G-R5WXM67TL3"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
  </script>

  <script>
    function registerUser() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, name + '@example.com', password)
        .then((userCredential) => {
          document.getElementById('message').innerHTML = 'Usuário registrado com sucesso!';
        })
        .catch((error) => {
          document.getElementById('message').innerHTML = error.message;
        });
    }
  </script>
</body>
</html>
