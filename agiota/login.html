<!DOCTYPE html>
<html>
<head>
  <title>Meu site com registro de usuário</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDKliuSLXG-hyzg7oR3LeLj5UTS-fmafh0",
      authDomain: "agiotagemonline-801f1.firebaseapp.com",
      projectId: "agiotagemonline-801f1",
      storageBucket: "agiotagemonline-801f1.appspot.com",
      messagingSenderId: "618466370845",
      appId: "1:618466370845:web:23b041dff4e3eab52a6df4",
      measurementId: "G-R5WXM67TL3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore();
  </script>
</head>
<body>
  <h1>Meu site com registro de usuário</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"><br><br>
    <button type="button" onclick="adicionarUsuario()">Registrar</button>
    <div id="mensagem"></div>
  </form>

  <script type="module">
    // Adiciona um usuário ao banco de dados
    function adicionarUsuario() {
      const nome = document.getElementById("nome").value;
      const senha = document.getElementById("senha").value;

      addDoc(collection(db, "usuarios"), {
        nome: nome,
        senha: senha
      })
      .then(function(docRef) {
        console.log("Usuário adicionado com ID: ", docRef.id);
        document.getElementById("mensagem").textContent = "Usuário registrado com sucesso!";
      })
      .catch(function(error) {
        console.error("Erro ao adicionar usuário: ", error);
        document.getElementById("mensagem").textContent = "Erro ao registrar usuário!";
      });
    }
  </script>
</body>
</html>
