<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <h1>Cadastro de Usuárioo</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="button" onclick="registerUser()">Cadastrar</button>
    </form>

    <div id="message"></div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>

    <script>
      const firebaseConfig = {
    apiKey: "AIzaSyDKliuSLXG-hyzg7oR3LeLj5UTS-fmafh0",
    authDomain: "agiotagemonline-801f1.firebaseapp.com",
    projectId: "agiotagemonline-801f1",
    storageBucket: "agiotagemonline-801f1.appspot.com",

    appId: "1:618466370845:web:23b041dff4e3eab52a6df4",
    measurementId: "G-R5WXM67TL3"
  };

      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      
      function registerUser() {
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;

        db.collection("users").add({
            name: name
          })
          .then(() => {
            document.getElementById('message').innerHTML = 'Usuário cadastrado com sucesso!';
          })
          .catch((error) => {
            document.getElementById('message').innerHTML = error.message;
          });
      }
