<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script>
    // Configuração do Firebase
    var firebaseConfig = {
    apiKey: "AIzaSyDKliuSLXG-hyzg7oR3LeLj5UTS-fmafh0",
    authDomain: "agiotagemonline-801f1.firebaseapp.com",
    databaseURL: "https://agiotagemonline-801f1-default-rtdb.firebaseio.com",
    projectId: "agiotagemonline-801f1",

    appId: "1:618466370845:web:23b041dff4e3eab52a6df4",

    };

    // Inicializar o Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Login pog</h1>
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Entrar</button>
  </form>

  <script>
    // Processar o formulário de login
    var loginForm = document.querySelector('#login-form');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var email = loginForm.email.value;
      var password = loginForm.password.value;

      // Autenticar o usuário com o Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(user) {
          // Login bem-sucedido
          alert('Login bem-sucedido!');
        })
        .catch(function(error) {
          // Lidar com erros de login
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorCode + ': ' + errorMessage);
        });
    });


// Redirecionar para a página após o login bem-sucedido
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // Redirecionar para a página após o login bem-sucedido
        alert('teste');
      }
    });
  </script>
</body>
</html>
