<!DOCTYPE html>
<html>
<head>
	<title>Registro de Usuário</title>
</head>
<body>
	<h1>Registro de Usuário</h1>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" required><br><br>
		<input type="submit" value="Registrar">
	</form>
	<script>
		// Seleciona o formulário e adiciona um ouvinte de eventos para o envio
		document.querySelector('form').addEventListener('submit', function(event) {
			event.preventDefault(); // Previne o envio padrão do formulário
			registrarUsuario();
		});

		function registrarUsuario() {
			// Obtém os valores dos campos de entrada
			var nome = document.getElementById('nome').value;
			var email = document.getElementById('email').value;
			var senha = document.getElementById('senha').value;

			// Envia uma requisição POST para o servidor
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'registrar.php');
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			xhr.onload = function() {
				// Redireciona para a página de login
				window.location.href = 'login.php';
			};
			xhr.send('nome=' + encodeURIComponent(nome) + '&email=' + encodeURIComponent(email) + '&senha=' + encodeURIComponent(senha));
		}
	</script>
</body>
</html>
