<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exemplo Firebase</title>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
	<script src="js/firebase.js"></script>
</head>
<body>
	<h1>Exemplo Firebase</h1>
	<div id="username-container"></div>

	<script>

// Recuperar o uid do usuário atual
var userId = firebase.auth().currentUser.uid;

// Criar uma referência para o nó do usuário no banco de dados
var userRef = firebase.database().ref('users/' + userId);

// Ler os dados do nó do usuário no banco de dados uma vez
userRef.once('value')
  .then(function(snapshot) {
    // Recuperar o valor do nó "username"
    var username = snapshot.val().username;

    // Exibir o username na página
    document.getElementById('username-container').innerHTML = "Olá, " + username;
  })
  .catch(function(error) {
    console.log(error);
  });


	</script>
</body>
</html>
