<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 24px;
			text-align: center;
			margin-top: 50px;
		}
		
		.loading::after {
			content: "...";
			animation: dots 1s infinite;
		}
		
		@keyframes dots {
			0% {
				content: "";
			}
			33% {
				content: ".";
			}
			66% {
				content: "..";
			}
			100% {
				content: "...";
			}
		}
	</style>
</head>
<body onload="startCountdown()">
	<p id="countdown" class="loading">Carregando</p>

	<script>
		function startCountdown() {
			var count = 10;
			var countdownElem = document.getElementById("countdown");

			var countdownInterval = setInterval(function() {
				count--;
				countdownElem.innerHTML = count;
				
				if (count == 0) {
					clearInterval(countdownInterval);
					countdownElem.classList.remove("loading");
					countdownElem.innerHTML = "Pronto!";
				}
			}, 1000);
		}
	</script>
</body>
</html>
