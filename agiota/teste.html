<!DOCTYPE html>
<html>
<head>
	<title>Contagem Regressiva</title>
	<style>
		.loading {
			animation: loading-animation 1s infinite;
		}
		
		@keyframes loading-animation {
			0% {
				content: ".";
			}
			33% {
				content: "..";
			}
			66% {
				content: "...";
			}
			100% {
				content: ".";
			}
		}
	</style>
</head>
<body onload="countdown()">
	<p id="countdown">Carregando<span class="loading"></span></p>
	
	<script>
		function countdown() {
			var timeleft = 1;
			var downloadTimer = setInterval(function(){
			  document.getElementById("countdown").innerHTML = "Carregando<span class='loading'></span> em " + timeleft + " segundos";
			  timeleft -= 1;
			  if(timeleft <= 0){
			    clearInterval(downloadTimer);
			    document.getElementById("countdown").innerHTML = "Carregado!";
			  }
			}, 1000);
		}
	</script>
</body>
</html>
