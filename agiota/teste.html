<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu Flutuante</title>
  <style>
    /* Estilos CSS para o menu flutuante */
    #menu-flutuante {
      position: absolute;
      top: 50px;
      left: 0;
      width: 200px;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      display: none;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Item 1</a></li>
    <li><a href="#">Item 2</a></li>
    <li><a href="#">Item 3</a></li>
  </ul>

  <div id="menu-flutuante">
    <img src="imagem.jpg" alt="Imagem do menu">
    <h3>Título do menu</h3>
    <p>Descrição do menu</p>
  </div>
  <button id="botao-menu">Botão</button>

<script>
  // Selecione os elementos relevantes
const lista = document.querySelector('ul')
const menuFlutuante = document.querySelector('#menu-flutuante')
const botaoMenu = document.querySelector('#botao-menu')

// Adicione um manipulador de eventos para cada item da lista
lista.querySelectorAll('li').forEach(item => {
  item.addEventListener('click', event => {
    // Exiba o menu flutuante
    menuFlutuante.style.display = 'block'

    // Posicione o menu flutuante abaixo do item clicado
    const rect = event.target.getBoundingClientRect()
    menuFlutuante.style.top = rect.bottom + 'px'
    menuFlutuante.style.left = rect.left + 'px'

    // Oculte o menu flutuante quando o usuário clicar fora dele
    document.addEventListener('click', event => {
      if (!menuFlutuante.contains(event.target) && event.target !== item) {
        menuFlutuante.style.display = 'none'
      }
    })
  })
})

// Adicione um manipulador de eventos para o botão do menu
botaoMenu.addEventListener('click', event => {
  // Impedir que o evento de clique se propague para o menu flutuante
  event.stopPropagation()
  
  // Ocultar o menu flutuante
  menuFlutuante.style.display = 'none'
})
</script>
</body>
</html>
