<!DOCTYPE html>
<html>
<head>
	<title>Lista do Firebase</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3 {
			background-color: #333;
			height: auto;
			max-height: 150px;
			width: auto;
			max-width: 350px;
			color: #fff;
			padding: 10px;
			margin: 0;
		}

		#emprestimo, #todevendo, #medeve {
			height: auto;
			max-height: 150px;
			width: auto;
			max-width: 350px;
			overflow-y: auto;
			padding: 0;
			margin: 0;
			list-style: none;
		}

		#emprestimo li, #todevendo li, #medeve li {
			padding: 10px;
			border-bottom: 1px solid #ccc;
			cursor: pointer;
		}
	</style>
</head>
<body>
  <h1>Selecione o username<br>para emprestar dinheiro</h1>
  <ul id="emprestimo"></ul>

  <h2>Username de quem vc esta<br>devendo dinheiro</h2>
  <ul id="todevendo"></ul>

  <h3>Username de quem esta<br>te devendo dinheiro</h3>
  <ul id="medeve"></ul>

  <!-- Inclui o SDK do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="js/firebase.js"></script>

 <script>
   var usersRef = firebase.database().ref('users');

// Consulta os usuários e exibe nas listas
usersRef.orderByChild('username').on('value', function(snapshot) {
  var emprestimo = document.getElementById("emprestimo");
  var todevendo = document.getElementById("todevendo");
  var medeve = document.getElementById("medeve");

  emprestimo.innerHTML = ''; // Limpa a lista para evitar duplicidade de elementos
  todevendo.innerHTML = ''; // Limpa a lista para evitar duplicidade de elementos
  medeve.innerHTML = ''; // Limpa a lista para evitar duplicidade de elementos

  var currentUser = firebase.auth().currentUser;
  var currentUserUid = currentUser ? currentUser.uid : null;

  snapshot.forEach(function(childSnapshot) {
    var username = childSnapshot.child('username').val();
    var receber = childSnapshot.child('inf/receber');

    if (receber.child('aceita').val() === false && receber.child('valor').val() !== null && /\d+/.test(receber.child('valor').val())) {
      var listItem = document.createElement("li");
      listItem.innerHTML = username + "|" + receber.child('valor').val();
      listItem.addEventListener('click', function() {
        receber.update({
          uid: currentUserUid,
          aceita: true
        });
      });
      emprestimo.appendChild(listItem);
    }

    if (currentUser && receber.child('uid').val() === currentUserUid) {
      var listItem = document.createElement("li");
      listItem.innerHTML = username + "|" + receber.child('valor').val();
      todevendo.appendChild(listItem);
    }

    if (childSnapshot.key === currentUserUid) {
      childSnapshot.child('inf/receber').forEach(function(receberSnapshot) {
        if (receberSnapshot.key !== 'aceita' && receberSnapshot.key !== 'valor') {
          var uid = receberSnapshot.key;
          var valor = receberSnapshot.val();
          usersRef.child(uid).child('username').once('value', function(usernameSnapshot) {
            var username = usernameSnapshot.val();
            var listItem = document.createElement("li");
            listItem.innerHTML = username + " | " + valor;
            medeve.appendChild(listItem);
          });
        }
      });
    }
  });

  // Define a altura da lista de usuários com base na quantidade de itens
  if (emprestimo.children.length > 5) {
    emprestimo.style.height = "200px";
    emprestimo.style.overflow = "auto";
  }
  if (todevendo.children.length > 5) {
    todevendo.style.height = "200px";
    todevendo.style.overflow = "auto";
  }
});
  </script>


</body>
</html>
