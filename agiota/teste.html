<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exemplo Firebase</title>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
	<script src="js/firebase.js"></script>
</head>
<body>
	<h1>Exemplo Firebase</h1>
	<div id="username-container"></div>

	<script>
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				// Se o usuário estiver logado, pega o username e exibe na página
				var username = user.displayName;
				document.getElementById('username-container').innerHTML = "Olá, " + username;
			} else {
				// Se o usuário não estiver logado, redireciona para a página de login
				window.location.href = "login.html";
			}
		});
	</script>
</body>
</html>
