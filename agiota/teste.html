<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Code Pix</title>
    <script src="https://cdn.rawgit.com/LazarSoft/jsqrcode/master/src/qr_packed.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <script>
      function generatePixQRCode() {
        var chavePix = "44395052878";
        var country = "BR";
        var nomeTitular = "TIAGO N LAUREANO";
        var cidadeTitular = "GUAPIACU";
        var valorTransacao = "0.01";
        var mai = "0014br.gov.bcb.pix" + "01" + chavePix.length.toString().padStart(2, "0") + chavePix;
        var idTransacao = generateTransactionId();
        var pixData = "000201" +
              "010211" +
              "26" + mai.length.toString().padStart(2, "0") + mai +
              "52040000" +
              "5303986" +
              "54" + valorTransacao.length.toString().padStart(2, "0") + valorTransacao +
              "58" + country.length.toString().padStart(2, "0") + country +
              "59" + nomeTitular.length.toString().padStart(2, "0") + nomeTitular +
              "60" + cidadeTitular.length.toString().padStart(2, "0") + cidadeTitular +
              "6207" +
                       "0503" + "***" +
              "6304";
        var crc16 = crc16ccitt(pixData);
        pixData += crc16;
        var qrCode = new QRCode(document.getElementById("qrcode"), {
          text: pixData,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }

      function crc16ccitt(data) {
        var crc = 0xFFFF;
        for (var i = 0; i < data.length; i++) {
          crc ^= data.charCodeAt(i) << 8;
          for (var j = 0; j < 8; j++) {
            if ((crc & 0x8000) != 0) {
              crc = (crc << 1) ^ 0x1021;
            } else {
              crc <<= 1;
            }
          }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, "0");
      }

      function generateTransactionId() {
        var randomNumber = Math.floor(Math.random() * 1000);
        var randomChar = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        var idString = randomNumber.toString() + randomChar;
        var randomIndex = Math.floor(Math.random() * idString.length);
        var idTransacao = idString.slice(0, randomIndex) + randomChar + idString.slice(randomIndex);
        return idTransacao;
      }

      window.onload = generatePixQRCode;
    </script>
  </body>
</html>
