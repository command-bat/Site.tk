<!DOCTYPE html>
<html>
<head>
	<title>Lista do Firebase</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3 {
			background-color: #333;
			height: auto;
			max-height: 150px;
			width: auto;
			max-width: 350px;
			color: #fff;
			padding: 10px;
			margin: 0;
		}

		#emprestimo, #todevendo, #medeve {
			height: auto;
			max-height: 150px;
			width: auto;
			max-width: 350px;
			overflow-y: auto;
			padding: 0;
			margin: 0;
			list-style: none;
		}

		#emprestimo li, #todevendo li, #medeve li {
			padding: 10px;
			border-bottom: 1px solid #ccc;
			cursor: pointer;
		}
	</style>
</head>
<body>
  <h1>Selecione o username<br>para emprestar dinheiro</h1>
  <ul id="emprestimo"></ul>

  <h2>Username de quem esta<br>te devendo dinheiro</h2>
  <ul id="todevendo"></ul>

  <h3>Username de quem vc esta<br>devendo dinheiro</h3>
  <ul id="medeve"></ul>

  <!-- Inclui o SDK do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="js/firebase.js"></script>

 <script>
var usersRef = firebase.database().ref('users');

// Lista 1: emprestimo
usersRef.orderByChild('inf/receber/aceita').equalTo(false).on('value', function(snapshot) {
    var emprestimo = document.getElementById("emprestimo");
    emprestimo.innerHTML = ''; // Limpa a lista para evitar duplicidade de elementos
    snapshot.forEach(function(childSnapshot) {
        var username = childSnapshot.child('username').val();
        var recVal = childSnapshot.child('inf/receber/valor').val();
        var aceita = childSnapshot.child('inf/receber/aceita').val();
        var uid = childSnapshot.key;
        var currentUserUid = firebase.auth().currentUser.uid;
        var currentUserRef = firebase.database().ref('users/' + uid + '/inf/receber');
        var uidList = childSnapshot.child('inf/receber/uid').val();

        if (!uidList && recVal && !aceita) {
            var listItem = document.createElement("li");
            listItem.innerHTML = username + "|" + recVal;
            listItem.addEventListener('click', function() {
                currentUserRef.update({
                    uid: currentUserUid,
                    aceita: true
                });
            });
            emprestimo.appendChild(listItem);
        }
    });

    // Define a altura da lista de usuários com base na quantidade de itens
    if (emprestimo.children.length > 5) {
        emprestimo.style.height = "200px";
        emprestimo.style.overflow = "auto";
    }
});

// Lista 2: todevendo
var currentUserUid = firebase.auth().currentUser.uid;
if (currentUserUid) {
    usersRef.orderByChild('inf/receber/uid').equalTo(currentUserUid).on('value', function(snapshot) {
        var todevendo = document.getElementById("todevendo");
        todevendo.innerHTML = ''; // Limpa a lista para evitar duplicidade de elementos
        snapshot.forEach(function(childSnapshot) {
            var username = childSnapshot.child('username').val();
            var uidList = childSnapshot.child('inf/receber/uid').val();
            if (uidList === currentUserUid) {
                var listItem = document.createElement("li");
                listItem.innerHTML = username;
                listItem.addEventListener('click', function() {
                    alert("Você deve para " + username);
                });
                todevendo.appendChild(listItem);
            }
        });

        // Define a altura da lista de usuários com base na quantidade de itens
        if (todevendo.children.length > 5) {
            todevendo.style.height = "200px";
            todevendo.style.overflow = "auto";
        }
    });
}

// Lista 3: medeve
usersRef.orderByChild('inf/receber/uid').equalTo(firebase.auth().currentUser.uid).on('value', function(snapshot) {
    var medeve = document.getElementById("medeve");
    medeve.innerHTML = ''; // Limpa a lista para evitar duplicidade de elementos
    snapshot.forEach(function(childSnapshot) {
        var username = childSnapshot.child('username').val();
        var recVal = childSnapshot.child('inf/receber/valor').val();
        var uidList = childSnapshot.child('inf/receber/uid').val();
        var listItem = document.createElement("li");
        listItem.innerHTML = username + " | " + recVal;
        listItem.addEventListener('click', function() {
            alert(username + " deve para você");
        });
        medeve.appendChild(listItem);
    });

    // Define a altura da lista de usuários com base na quantidade de itens
    if (medeve.children.length > 5) {
        medeve.style.height = "200px";
        medeve.style.overflow = "auto";
    }
});
</script>

</body>
</html>
