<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Code Pix</title>
    <script src="https://cdn.rawgit.com/LazarSoft/jsqrcode/master/src/qr_packed.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
<p id="code"></p>
<p id="code2"></p>
    <script>
      function generatePixQRCode() {
        var chavePix = "44395052878";

// Continente
var country = "BR"
// Nome do titular da conta
var nomeTitular = "TIAGO N LAUREANO";

// Cidade do titular da conta
var cidadeTitular = "GUAPIACU";

// Valor da transação em centavos
var valorTransacao = "0.01";

// Identificador único da transação
var idTransacao = generateTransactionId();

// Constrói a string com os dados do Pix
var pixData = "000201" +
              "2658" + "0014br.gov.bcb.pix" +
                       "01" + chavePix.length.toString().padStart(2, "0") + chavePix +
              "52040000" +
              "53" + valorTransacao.length.toString().padStart(2, "0") + valorTransacao +
              "58" + country.length.toString().padStart(2, "0") + country +
              "59" + nomeTitular.length.toString().padStart(2, "0") + nomeTitular +
              "60" + cidadeTitular.length.toString().padStart(2, "0") + cidadeTitular +
              "6207" +
                       "0503" + "***" +
              "63" + idTransacao.length.toString().padStart(2, "0") + idTransacao;

var codeid = document.getElementById("code");
codeid.innerHTML = pixData;
alert(pixData);

        // Calcula o CRC16 dos dados do Pix
        var crc16 = crc16ccitt(pixData);

        // Adiciona o CRC16 aos dados do Pix
        pixData += crc16;

var codeid2 = document.getElementById("code2");
codeid2.innerHTML = pixData;
alert(pixData);
        // Gera o QR Code a partir dos dados do Pix
        var qrCode = new QRCode(document.getElementById("qrcode"), {
          text: pixData,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }

      // Função para calcular o CRC16 dos dados do Pix
      function crc16ccitt(data) {
        var crc = 0xFFFF;
        for (var i = 0; i < data.length; i++) {
          crc ^= data.charCodeAt(i) << 8;
          for (var j = 0; j < 8; j++) {
            if ((crc & 0x8000) != 0) {
              crc = (crc << 1) ^ 0x1021;
            } else {
              crc <<= 1;
            }
          }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, "0");
      }

function generateTransactionId() {
  // Gera um número randômico entre 0 e 999
  var randomNumber = Math.floor(Math.random() * 100);

  // Converte o número para uma string com 3 dígitos
  var transactionId = randomNumber.toString().padStart(3, "0");

  // Adiciona um caractere aleatório à string
  transactionId += generateRandomChar();

  return transactionId;
}

function generateRandomChar() {
  // Gera um número aleatório entre 0 e 25 (representando as letras do alfabeto)
  var randomLetterNumber = Math.floor(Math.random() * 26);

  // Converte o número para um caractere utilizando a tabela ASCII
  var randomLetter = String.fromCharCode(65 + randomLetterNumber);

  return randomLetter;
}




      // Gera o QR Code quando a página carrega
      window.onload = generatePixQRCode;
    </script>
  </body>
</html>
