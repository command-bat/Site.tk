<!DOCTYPE html>
<html>
<head>
	<title>Menu flutuante em HTML</title>
	<style>
		/* Define a classe que oculta o menu */
		.menu-hidden {
			display: none;
		}

		/* Define a classe que exibe o menu */
		.menu-visible {
			display: block;
			position: absolute;
			top: 30px;
			left: 0;
			background-color: #ccc;
			padding: 10px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#" onclick="toggleMenu()">Item 1</a></li>
		<li><a href="#" onclick="toggleMenu()">Item 2</a></li>
		<li><a href="#" onclick="toggleMenu()">Item 3</a></li>
	</ul>

	<div id="menu" class="menu-hidden">
		<button onclick="toggleMenu()">Fechar</button>
		<p>Conteúdo do menu flutuante</p>
                <img src="imagem.jpg" alt="Imagem do menu">
                <h3>Título do menu</h3>
                <p>Descrição do menu</p>
	</div>

	<script>
		function toggleMenu() {
			var menu = document.getElementById("menu");
			menu.classList.toggle("menu-hidden");
			menu.classList.toggle("menu-visible");
		}
	</script>
</body>
</html>
