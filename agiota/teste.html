<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Code Pix</title>
    <script src="https://cdn.rawgit.com/LazarSoft/jsqrcode/master/src/qr_packed.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
<p id="code"></p>
<p id="code2"></p>
<p id="code3"></p>
    <script>
      function generatePixQRCode() {
        var chavePix = "44395052878";

// Continente
var country = "BR"
// Nome do titular da conta
var nomeTitular = "TIAGO N LAUREANO";

// Cidade do titular da conta
var cidadeTitular = "GUAPIACU";

// Valor da transação em centavos
var valorTransacao = "0.01";

// seila
var mai = "0014br.gov.bcb.pix" + "01" + chavePix.length.toString().padStart(2, "0") + chavePix

// Constrói a string com os dados do Pix
var pixData = "000201" +
              "010211" +
              "26" + mai.length.toString().padStart(2, "0") + mai +
              "52040000" +
              "5303986" +
              "54" + valorTransacao.length.toString().padStart(2, "0") + valorTransacao +
              "58" + country.length.toString().padStart(2, "0") + country +
              "59" + nomeTitular.length.toString().padStart(2, "0") + nomeTitular +
              "60" + cidadeTitular.length.toString().padStart(2, "0") + cidadeTitular +
              "6207" +
                       "0503" + "***" +
              "6304";


        // Calcula o CRC16 dos dados do Pix
        var crc16 = crc16ccitt(pixData);

        // Adiciona o CRC16 aos dados do Pix
        pixData += crc16;

var codeid = document.getElementById("code");
codeid.innerHTML = pixData;

      // Função para calcular o CRC16 dos dados do Pix
      function crc16ccitt(data) {
        var crc = 0xFFFF;
        for (var i = 0; i < data.length; i++) {
          crc ^= data.charCodeAt(i) << 8;
          for (var j = 0; j < 8; j++) {
            if ((crc & 0x8000) != 0) {
              crc = (crc << 1) ^ 0x1021;
            } else {
              crc <<= 1;
            }
          }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, "0");
      }


      // Gera o QR Code quando a página carrega
      window.onload = generatePixQRCode;
    </script>
  </body>
</html>
