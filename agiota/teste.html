<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>

</head>
<body>
	<button onclick="startCountdown()">Iniciar</button>
	<p id="countdown" class="loading"></p>

	<script>
		function startCountdown() {
			var count = 10;
			var countdownElem = document.getElementById("countdown");
			countdownElem.classList.remove("loading");
			setTimeout(function() {
				countdownElem.classList.add("started");
			}, 100);

			var countdownInterval = setInterval(function() {
				count--;
				countdownElem.innerHTML = count;
				
				if (count == 0) {
					clearInterval(countdownInterval);
					countdownElem.innerHTML = "Pronto!";
				}
			}, 1000);
		}
	</script>
</body>
</html>
