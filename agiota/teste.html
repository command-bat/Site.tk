<!DOCTYPE html>
<html>
  <head>
    <title>Botão Booleano</title>
    <style>
      /* CSS para o botão */
      .toggle-btn {
        display: inline-block;
        width: 60px;
        height: 34px;
        position: relative;
      }

      .toggle-btn input[type="checkbox"] {
        display: none;
      }

      .toggle-btn label {
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 34px;
        transition: background-color 0.2s ease-in-out;
      }

      .toggle-btn label::after {
        content: '';
        display: block;
        position: absolute;
        top: 2px;
        left: 2px;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease-in-out;
      }

      .toggle-btn input[type="checkbox"]:checked + label {
        background-color: #4caf50;
      }

      .toggle-btn input[type="checkbox"]:checked + label::after {
        transform: translateX(26px);
      }

      /* CSS para o texto */
      .text {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="toggle-btn">
      <input type="checkbox" id="toggle" onclick="updateFirebase()" />
      <label for="toggle"></label>
    </div>
    <div class="text">
      <p id="question">O usuário já te pagou?</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script>
if (user) {
          // Se o usuário estiver autenticado, atualize o UID do usuário na função updateFirebase
          const uid = user.uid;
          window.updateFirebase = () => {
            const transactionRef = firebase.database().ref(`users/${uid}/inf/transaction`);
            transactionRef.update({
              pagou: document.getElementById('toggle').checked
            });
          };
        } else {
          // Se o usuário não estiver autenticado, redirecione para a página de login
          window.location.href = 'login.html';
        }
      });
    </script>
  </body>
</html>
