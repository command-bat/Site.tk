<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>

<style>
      body {
        background-color: #f2f2f2;
      }

      .container {
        background-color: #fff;
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      /* Estilos para a seção de login e registro */
      #deslogado {
        text-align: center;
        margin-top: 50px;
      }

      #deslogado p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      #registro, #login {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      #registro:hover, #login:hover {
        background-color: #0062cc;
      }

    </style>

</head>
<body>
<div id="logado" style="display: none;">
		<div class="container">
      <h1>Formulário de Pagamento</h1>
      <form>
        <div id="username-container"></div>
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" placeholder="Insira o valor">
        <button type="submit">Enviar</button>
      </form>
    </div>
	</div>

	<!-- Div que será mostrada somente se o usuário não estiver logado -->
	<div id="deslogado" style="display: none;">
		<p>Para utilizar o site, você precisa estar logado.</p>
		<!-- Botão de registro -->
		<button id="registro">Registrar</button>
		<!-- Botão de login -->
		<button id="login">login</button>
	</div>

	<script>
      // Código JavaScript para esconder o elemento main e o botão
      const login = document.getElementById('login');
      const registro = document.getElementById('registro');
      
      login.addEventListener('click', () => {
        window.location.href = '/agiota/login';
      });

      registro.addEventListener('click', () => {
        window.location.href = '/agiota/registro';
      });		

    </script>
	
  <script>

// login bem-sucedido
    firebase.auth().onAuthStateChanged(function(user) {

      const divDeslogado = document.getElementById('deslogado');
      const divLogado = document.getElementById('logado');

      if (user) {
	      
	 divDeslogado.style.display = 'none';
         divLogado.style.display = 'block';

         // Recuperar o uid do usuário atual
	 var userId = user.uid;

	 // Criar uma referência para o nó do usuário no banco de dados
	 var userRef = firebase.database().ref('users/' + userId);

	 // Ler os dados do nó do usuário no banco de dados uma vez
	 userRef.once('value')
	 .then(function(snapshot) {
	 // Recuperar o valor do nó "username"
	 var username = snapshot.val().username;

	 // Exibir o username na página
	 document.getElementById('username-container').innerHTML = "Olá, " + username + "\n digite o valor que quer receber";
         })
	 .catch(function(error) {
	 console.log(error);
	 });

      }else{
     
	 divDeslogado.style.display = 'block';
         divLogado.style.display = 'none';      
      }
    });
  </script>
</body>
</html>
