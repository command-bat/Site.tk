<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agiota</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/firebase.js"></script>
  <link rel="stylesheet" href="css/index-style.css">

</head>
<body>
  <div id="logado" style="display: none;">
    <div class="container">
      <br> <!-- Adiciona a quebra de linha para separar o texto do campo de entrada -->
      <h1>Agiota do Pix</h1>
      <h2 id="h2-pagar">Ola, selecione o valor que quer receber</h2>
      <form id="pix-form">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" placeholder="Insira o valor   |   Ex: 10 ou 1.50 ou 10.00" required>
        <select id="nomes" name="nomes" required></select>
        <button type="submit" onclick="generatePixCode()">Enviar</button><br>
	    <img id="imageQRCode"  width="100" height="100" style="display: none;">
      </form>
    </div>
  </div>

  <div id="deslogado" style="display: none;">
    <p>Para utilizar o site, você precisa estar logado.</p>
    <button id="registro">Registrar</button>
    <button id="login">login</button>
  </div>

  <script>
    const login = document.getElementById('login');
    const registro = document.getElementById('registro');
      
    login.addEventListener('click', () => {
      window.location.href = '/agiota/login';
    });

    registro.addEventListener('click', () => {
      window.location.href = '/agiota/registro';
    });    

    firebase.auth().onAuthStateChanged(function(user) {
      const divDeslogado = document.getElementById('deslogado');
      const divLogado = document.getElementById('logado');

      if (user) {      
        divDeslogado.style.display = 'none';
        divLogado.style.display = 'block';

        
        var userId = user.uid;
        var userRef = firebase.database().ref('users/' + userId);

        userRef.once('value').then(function(snapshot) {
          var username = snapshot.val().username;

        document.querySelector('#h2-pagar').innerHTML = "Ola, " + username + " selecione o valor que quer pagar";

        }).catch(function(error) {
          console.log(error);
        });

      } else {
        divDeslogado.style.display = 'block';
        divLogado.style.display = 'none';      
      }
    });
var pixForm = document.querySelector('#pix-form');
pixForm.addEventListener('submit', function(event) {
  event.preventDefault();
})
      function generatePixCode() {
        
var select = document.getElementById("nomes");
					var selectedValue = this.value; // Recuperar o valor selecionado
					var valuesArray = selectedValue.split('|'); // Separar os valores concatenados
					var name = valuesArray[0];
					var city = valuesArray[1];
					var pix = valuesArray[2];

        var chavePix = pix;
        var valorTransacao = pixForm.valor.value;
        var country = "BR";
        var nomeTitular = name;
        var cidadeTitular = city;
        var mai = "0014br.gov.bcb.pix" + "01" + chavePix.length.toString().padStart(2, "0") + chavePix;
        var pixData = "000201" +
              "010211" +
              "26" + mai.length.toString().padStart(2, "0") + mai +
              "52040000" +
              "5303986" +
              "54" + valorTransacao.length.toString().padStart(2, "0") + valorTransacao +
              "58" + country.length.toString().padStart(2, "0") + country +
              "59" + nomeTitular.length.toString().padStart(2, "0") + nomeTitular +
              "60" + cidadeTitular.length.toString().padStart(2, "0") + cidadeTitular +
              "6207" +
                       "0503" + "***" +
              "6304";
        var crc16 = crc16ccitt(pixData);
        pixData += crc16;
	    
	        var conteudo = pixData;
  		var GoogleCharts = 'https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=';
  		var imagemQRCode = GoogleCharts + conteudo;
  		$('#imageQRCode').attr('src', imagemQRCode);
    		var imgQRcode = document.getElementById('imageQRCode');
                imgQRcode.style.display = 'block';

                let inputTest = document.createElement("input");
                inputTest.value = pixData;
                //Anexa o elemento ao body
                document.body.appendChild(inputTest);
                //seleciona todo o texto do elemento
                inputTest.select();
                //executa o comando copy
                //aqui é feito o ato de copiar para a area de trabalho com base na seleção
                document.execCommand('copy');
                //remove o elemento
                document.body.removeChild(inputTest);
                type="copia/javascript";
                alert("Copiado para a area de transferencia")
}

      function crc16ccitt(data) {
        var crc = 0xFFFF;
        for (var i = 0; i < data.length; i++) {
          crc ^= data.charCodeAt(i) << 8;
          for (var j = 0; j < 8; j++) {
            if ((crc & 0x8000) != 0) {
              crc = (crc << 1) ^ 0x1021;
            } else {
              crc <<= 1;
            }
          }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, "0");
      }

// Recuperar os valores do Firebase
		firebase.database().ref('users').orderByChild('username').once('value')
			.then(function(snapshot) {
				// Criar as opções do select com os valores do Firebase
				var select = document.getElementById("nomes");
				snapshot.forEach(function(childSnapshot) {
					var option = document.createElement("option");
					option.text = childSnapshot.val().username;
					option.value = childSnapshot.val().name + '|' + childSnapshot.val().city + '|' + childSnapshot.val().pix;
					select.appendChild(option);
				});

				// Adicionar evento de mudança no select
				select.addEventListener('change', function() {
					var selectedValue = this.value; // Recuperar o valor selecionado
					var valuesArray = selectedValue.split('|'); // Separar os valores concatenados
					var name = valuesArray[0];
					var city = valuesArray[1];
					var pix = valuesArray[2];

					alert("Nome: " + name + "\nCidade: " + city + "\nPix: " + pix); // Exibir em um alerta
});
			});
  </script>
</body>
</html>
