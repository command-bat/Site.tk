<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Pagamento</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Pagamento</h1>
      <form>
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" placeholder="Insira o valor">
        <button type="submit">Enviar</button>
      </form>

      <div id="auth-buttons">
        <button id="register-button">Registrar</button>
        <button id="login-button">Login</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script>
      // Configure seu projeto Firebase
     var firebaseConfig = {
    apiKey: "AIzaSyDKliuSLXG-hyzg7oR3LeLj5UTS-fmafh0",
    authDomain: "agiotagemonline-801f1.firebaseapp.com",
    databaseURL: "https://agiotagemonline-801f1-default-rtdb.firebaseio.com",
    projectId: "agiotagemonline-801f1",
    storageBucket: "agiotagemonline-801f1.appspot.com",
    messagingSenderId: "618466370845",
    appId: "1:618466370845:web:23b041dff4e3eab52a6df4",
    measurementId: "G-R5WXM67TL3"
    };
      firebase.initializeApp(firebaseConfig);

      // Verifique se a pessoa está logada
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // A pessoa está logada, esconda os botões de registro e login
          document.getElementById("auth-buttons").style.display = "none";
        } else {
          // A pessoa não está logada, mostre os botões de registro e login
          document.getElementById("auth-buttons").style.display = "block";

          // Adicione os listeners de clique para os botões de registro e login
          document.getElementById("register-button").addEventListener("click", function() {
            window.location.href = "https://commandbat.netlify.app/agiota/registro";
          });
          document.getElementById("login-button").addEventListener("click", function() {
            window.location.href = "https://commandbat.netlify.app/agiota/login";
          });
        }
      });
    </script>
  </body>
</html>
