<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agiota</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>

  <style>
    /* Escrever o CSS depois */
  </style>
</head>
<body>
  <div id="logado" style="display: none;">
    <div class="container">
      <div id="username-container"></div> <!-- Moveu o elemento para dentro do div "logado" -->
      <h1>Formulário de Pagamento</h1>
      <form>
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" placeholder="Insira o valor">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <div id="deslogado" style="display: none;">
    <p>Para utilizar o site, você precisa estar logado.</p>
    <button id="registro">Registrar</button>
    <button id="login">login</button>
  </div>

  <script>
    const login = document.getElementById('login');
    const registro = document.getElementById('registro');
      
    login.addEventListener('click', () => {
      window.location.href = '/agiota/login';
    });

    registro.addEventListener('click', () => {
      window.location.href = '/agiota/registro';
    });		

    firebase.auth().onAuthStateChanged(function(user) {
      const divDeslogado = document.getElementById('deslogado');
      const divLogado = document.getElementById('logado');

      if (user) {      
        divDeslogado.style.display = 'none';
        divLogado.style.display = 'block';

        var userId = user.uid;
        var userRef = firebase.database().ref('users/' + userId);

        userRef.once('value').then(function(snapshot) {
          var username = snapshot.val().username;

          // Insere o conteúdo do elemento "username-container" antes do elemento com "for" igual a "valor"
          const valorLabel = document.querySelector('label[for="valor"]');
          valorLabel.parentNode.insertBefore(document.getElementById('username-container'), valorLabel);

          document.getElementById('username-container').innerHTML = "Olá, " + username + "\n digite o valor que quer receber";
        }).catch(function(error) {
          console.log(error);
        });

      } else {
        divDeslogado.style.display = 'block';
        divLogado.style.display = 'none';      
      }
    });
  </script>
</body>
</html>
