<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<!-- Inclua o SDK do Firebase -->
	<script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
	<!-- Inclua o jQuery (opcional) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>Formulário</h1>

	<!-- Campo de entrada de valor -->
	<input type="number" id="valor" placeholder="Digite o valor">

	<!-- Botão de enviar -->
	<button id="enviar">Enviar</button>

	<!-- Div que será mostrada somente se o usuário estiver logado -->
	<div id="logado" style="display: none;">
		<p>Você está logado!</p>
	</div>

	<!-- Script para verificar se o usuário está logado e mostrar/ocultar o formulário e a mensagem -->
	<script>
		// Inicialize o Firebase
     var firebaseConfig = {
    apiKey: "AIzaSyDKliuSLXG-hyzg7oR3LeLj5UTS-fmafh0",
    authDomain: "agiotagemonline-801f1.firebaseapp.com",
    databaseURL: "https://agiotagemonline-801f1-default-rtdb.firebaseio.com",
    projectId: "agiotagemonline-801f1",
    storageBucket: "agiotagemonline-801f1.appspot.com",
    messagingSenderId: "618466370845",
    appId: "1:618466370845:web:23b041dff4e3eab52a6df4",
    measurementId: "G-R5WXM67TL3"
    };
    
		firebase.initializeApp(firebaseConfig);

		// Verifique se o usuário está logado
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				// Usuário está logado, mostrar o formulário e a mensagem
				$('#logado').show();
				$('#valor').show();
				$('#enviar').show();
			} else {
				// Usuário não está logado, ocultar o formulário e a mensagem
				$('#logado').hide();
				$('#valor').hide();
				$('#enviar').hide();
			}
		});

		// Quando o usuário clicar no botão de enviar, faça alguma ação (por exemplo, enviar o valor para o Firebase)
		$('#enviar').click(function() {
			// Aqui você pode adicionar o código para enviar o valor para o Firebase
			console.log('Valor enviado: ' + $('#valor').val());
		});
	</script>
</body>
</html>
