<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agiota</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="js/firebase.js"></script>

  <style>
        /* estilo global */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  background-color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 15px;
}

/* estilo do formulário de pagamento */
#logado {
  display: none;
}

h1 {
  margin-top: 30px;
  margin-bottom: 20px;
  text-align: center;
  font-size: 32px;
}

h2 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 24px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  margin-bottom: 10px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* estilo da tela de login/registro */
#deslogado {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

p {
  margin-bottom: 20px;
  font-size: 24px;
}

button {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  margin-right: 10px;
}

button:hover {
  background-color: #3e8e41;
}

  </style>
</head>
<body>
  <div id="logado" style="display: none;">
    <div class="container">
      <br> <!-- Adiciona a quebra de linha para separar o texto do campo de entrada -->
      <h1>Formulário de Pagamento</h1>
      <h2>Ola, selecione o valor que quer receber</h2>
      <form>
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" placeholder="Insira o valor">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <div id="deslogado" style="display: none;">
    <p>Para utilizar o site, você precisa estar logado.</p>
    <button id="registro">Registrar</button>
    <button id="login">login</button>
  </div>

  <script>
    const login = document.getElementById('login');
    const registro = document.getElementById('registro');
      
    login.addEventListener('click', () => {
      window.location.href = '/agiota/login';
    });

    registro.addEventListener('click', () => {
      window.location.href = '/agiota/registro';
    });    

    firebase.auth().onAuthStateChanged(function(user) {
      const divDeslogado = document.getElementById('deslogado');
      const divLogado = document.getElementById('logado');

      if (user) {      
        divDeslogado.style.display = 'none';
        divLogado.style.display = 'block';

        
        var userId = user.uid;
        var userRef = firebase.database().ref('users/' + userId);

        userRef.once('value').then(function(snapshot) {
          var username = snapshot.val().username;

          document.querySelector('h2').innerHTML = "Ola, " + username + " selecione o valor que quer receber";

        }).catch(function(error) {
          console.log(error);
        });

      } else {
        divDeslogado.style.display = 'block';
        divLogado.style.display = 'none';      
      }
    });
  </script>
</body>
</html>
