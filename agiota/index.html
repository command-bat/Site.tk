<body>
<div id="logado" style="display: none;">
		<!-- Campo de entrada de valor -->
		<input type="number" id="valor" placeholder="Digite o valor">

		<!-- Botão de enviar -->
		<!-- <button id="enviar">Enviar</button> -->
	</div>

	<!-- Div que será mostrada somente se o usuário não estiver logado -->
	<div id="deslogado">
		<p>Para enviar o valor, você precisa estar logado.</p>
		<!-- Botão de registro -->
		<button id="registro">Registrar</button>
		<!-- Botão de login -->
		<button id="login">login</button>
	</div>

	<script>
      // Código JavaScript para esconder o elemento main e o botão
      const login = document.getElementById('login');
      const registro = document.getElementById('registro');
      
      login.addEventListener('click', () => {
        window.location.href = '/login';
      });

      registro.addEventListener('click', () => {
        window.location.href = '/registro';
      });		

    </script>
	
  <script>

// Redirecionar para a página após o login bem-sucedido
    firebase.auth().onAuthStateChanged(function(user) {

      const divDeslogado = document.getElementById('deslogado');
      const divLogado = document.getElementById('logado');

      if (user) {
	      
	 divDeslogado.style.display = 'none';
         divLogado.style.display = 'block';
      }else{
     
	 divDeslogado.style.display = 'block';
         divLogado.style.display = 'none';      
      }
    });
  </script>
</body>
