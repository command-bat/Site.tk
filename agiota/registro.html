<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="js/firebase.js"></script>

<style>
/* Estilo para o body */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
}

/* Estilo para o cabeçalho h1 */
h1 {
  font-size: 2em;
  text-align: center;
  margin-top: 1em;
  margin-bottom: 0.5em;
}

/* Estilo para o formulário */
form {
  max-width: 400px;
  margin: 0 auto;
  padding: 1em;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Estilo para os rótulos */
label {
  display: block;
  margin-bottom: 0.5em;
}

/* Estilo para os campos de entrada */
input[type="text"],
input[type="password"],
input[type="email"] {
  display: block;
  width: 100%;
  padding: 0.5em;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 1em;
}

/* Estilo para o botão de envio */
button[type="submit"] {
  display: block;
  background-color: #0077cc;
  color: #fff;
  padding: 0.5em;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  margin-top: 1em;
}

</style>

</head>
<body>
  <h1>Registro1</h1>
  <form id="register-form">
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Registrar</button>
  </form>

  <script>
    // Processar o formulário de registro
    var registerForm = document.querySelector('#register-form');
    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var username = registerForm.username.value;
      var email = registerForm.email.value;
      var password = registerForm.password.value;

      // Criar a conta de usuário no Firebase
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(user) {
          // Salvar o username no banco de dados
          firebase.database().ref('users/' + user.user.uid).set({
              username: username,
              email: email
          });
          // Registro bem-sucedido
          alert('Registro bem-sucedido!');
          // Verificar se o username no banco de dados é o mesmo que o do registro
          firebase.database().ref('users/' + user.user.uid).once('value')
            .then(function(snapshot) {
              var username2 = snapshot.val().username;
              if (username === username2) {
                alert(username + "\n" + username2)
                // Redirecionar para a página principal
                window.location.href = '/agiota';
              } else {
                alert("Erro: O nome de usuário não corresponde ao registrado!");
              }
            })
            .catch(function(error) {
              alert("Erro ao acessar o banco de dados: " + error.message);
            });
        })
        .catch(function(error) {
          // Lidar com erros de registro
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorCode + ': ' + errorMessage);
        });
    });
  </script>
</body>
</html>
