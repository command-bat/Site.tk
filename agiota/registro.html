<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="js/firebase.js"></script>


</head>
<body>
  <h1>Registro</h1>
  <form id="register-form">
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Registrar</button>
  </form>

  <script>
    // Processar o formulário de registro
    var registerForm = document.querySelector('#register-form');
    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var username = registerForm.username.value;
      var email = registerForm.email.value;
      var password = registerForm.password.value;
alert("n foi\n" + username);



      // Criar a conta de usuário no Firebase
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(user) {
          // Registro bem-sucedido
          alert('Registro bem-sucedido!');
          // Salvar o username no banco de dados
          firebase.database().ref('users/' + user.user.uid).set({
              username: username,
              email: email
          });

                                // Recuperar o uid do usuário atual
				var userId = user.uid;

				// Criar uma referência para o nó do usuário no banco de dados
				var userRef = firebase.database().ref('users/' + userId);

				// Ler os dados do nó do usuário no banco de dados uma vez
				userRef.once('value')
				  .then(function(snapshot) {
				    // Recuperar o valor do nó "username"
				    var username2 = snapshot.val().username;

				    // Exibir o username na página
				    
       if (username = username2){

          window.location.href = '/agiota';

       }else{

         alert("n foi\n" + username + "\n"+username2);

       };
})
        })
        .catch(function(error) {
          // Lidar com erros de registro
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorCode + ': ' + errorMessage);
        });
    });
  </script>
</body>
</html>
