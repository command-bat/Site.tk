<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="js/firebase.js"></script>


</head>
<body>
  <h1>Registro1</h1>
  <form id="register-form">
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Registrar</button>
  </form>

  <script>
    // Processar o formulário de registro
    var registerForm = document.querySelector('#register-form');
    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var username = registerForm.username.value;
      var email = registerForm.email.value;
      var password = registerForm.password.value;

      // Criar a conta de usuário no Firebase
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(user) {
          // Registro bem-sucedido
          alert('Registro bem-sucedido!');
          // Salvar o username no banco de dados
          firebase.database().ref('users/' + user.user.uid).set({
              username: username,
              email: email
          });
          // Verificar se o username no banco de dados é o mesmo que o do registro
          firebase.database().ref('users/' + user.user.uid).once('value')
            .then(function(snapshot) {
              var username2 = snapshot.val().username;
              if (username === username2) {
                // Redirecionar para a página principal
                window.location.href = '/agiota';
              } else {
                alert("Erro: O nome de usuário não corresponde ao registrado!");
              }
            })
            .catch(function(error) {
              alert("Erro ao acessar o banco de dados: " + error.message);
            });
        })
        .catch(function(error) {
          // Lidar com erros de registro
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorCode + ': ' + errorMessage);
        });
    });
  </script>
</body>
</html>
