    <script type="text/javascript">
        function Mudarestado(el, btn) {
    
    var ele = document.getElementById(el);
    var display = ele.style.display;
    
    ele.style.display = display == 'none' ? 'block' : 'none';
    btn.innerHTML = display == 'none' ? '<img src="https://img.shields.io/badge/Discord-7289DA?style=for-the-badge&amp;logo=discord&amp;logoColor=white ">' : '<img src="https://img.shields.io/badge/Discord-7289DA?style=for-the-badge&amp;logo=discord&amp;logoColor=white ">';

};

            let Mudarestado = () => {
                //O texto que será copiado
                
                const texto = "commandbat#7192";
                //Cria um elemento input (pode ser um textarea)
                let inputTest = document.createElement("input");
                inputTest.value = texto;
                //Anexa o elemento ao body
                document.body.appendChild(inputTest);
                //seleciona todo o texto do elemento
                inputTest.select();
                //executa o comando copy
                //aqui é feito o ato de copiar para a area de trabalho com base na seleção
                document.execCommand('copy');
                //remove o elemento
                document.body.removeChild(inputTest);
                type="copia/javascript";
                
            };
        </script><br>
