<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            touch-action: pan-y;
            overflow-y: scroll;
            overscroll-behavior-y: contain;
            background-color: #383838;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remova a borda do iframe, se necessário */
        }

        
    </style>
</head>
<body>
  <script>
    // Gera um número aleatório entre 0 e 1
    var randomValue = Math.random();

    // Define os links com suas respectivas probabilidades
    var linkToShow;
    if (randomValue < 0.01) {
        linkToShow = "https://commandbat.netlify.app/home";
    } else {
        linkToShow = "https://commandbat.netlify.app/homePage";
    }

    // Cria o iframe com o link selecionado
    var iframe = document.createElement("iframe");
    iframe.src = linkToShow;
    iframe.frameBorder = "0";

    // Adiciona o iframe ao corpo do documento
    document.body.appendChild(iframe);
</script>
</body>
</html>
