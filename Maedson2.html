
<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta http-equiv="refresh" content="120; URL=https://youtu.be/k1T1wYtXBGc" />

  <meta charset="UTF-8">
  <title>Baixar Horário de Ônibus</title>

  <style>


    .background-image {
      margin: 0;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('imagens/maedson-1.jpg');
      background-position: center top;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      z-index: -1
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      background-color: rgba(244, 244, 244, 0.675);
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 5%;
      bottom: 5%;
      right: 5%;
      left: 5%;
    }

      .container {
        display: flex; /* Ativa o flexbox */
        align-items: center; /* Centraliza verticalmente */
        justify-content: center; /* Centraliza horizontalmente */
        margin-bottom: 20px; /* Adiciona margem na parte inferior para separar do elemento <main> */
      }

   .container h1 {
      /* margin: 0;  Remove a margem padrão do elemento h1 */
      margin-right: auto;
      margin-left: 30%;
    }

      /* Define estilos para o botão esconder */
      #esconder {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #4CAF50;;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: auto;

      }

      #esconder:hover {
        background-color: #16a085;
      }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    
    }


    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
  
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #f9f9f9;
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      
    }

    footer p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    footer p i {
      margin-right: 10px;
      font-size: 24px;
      color: #4CAF50;
    }

    footer a.footer-link {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 767px) {
      footer p {
        text-align: center;
      }

      footer .text-right {
        text-align: center;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-KGeBjKf+10PdJG/xrzB1hJaXss1vcB+huwrBZk/ZiZr3nMReaAg62RNcE/t1gVBOJalK9XzHJj+nxDhkrJfQg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>






  <main>
    <div class="container">
        <h1>Horário de Ônibus<br>Rio Preto - Guapiaçu</h1>
        <button id="esconder">X</button>
    </div>
    <img src="imagens/Horario.png" alt="Horário de Ônibus de Rio Preto">
    </main>


<button id="btn-baixar">Baixar Essa Merda De Horário</button>


<script>
  const btnBaixar = document.getElementById("btn-baixar");
  btnBaixar.addEventListener("click", () => {
    const link = document.createElement("a");
    link.href = "imagens/horariob.jpg";
    link.download = "Horário de Ônibus - Rio Preto Guapiaçu.jpg";
    link.click();
  });
</script>


	<div class="background-image"></div>
	<script>
		const numImages = 4;
		const images = [];
		for (let i = 1; i <= numImages; i++) {
			images.push(`imagens/maedson-${i}.jpg`);
		}

		const background = document.querySelector('.background-image');

		function changeBackground() {
			const randomIndex = Math.floor(Math.random() * images.length);
			background.style.backgroundImage = `url('${images[randomIndex]}')`;
		}

		changeBackground();
		setInterval(changeBackground, 5000);
	</script>

    <script>
      // Código JavaScript para esconder o elemento main e o botão
      const botaoEsconder = document.getElementById('esconder');
      const elementoMain = document.querySelector('main');
      const botaoBaixar = document.getElementById('btn-baixar');
      
      botaoEsconder.addEventListener('click', () => {
        botaoEsconder.style.display = 'none';
        elementoMain.style.display = 'none';
        botaoBaixar.style.display = 'none';
      });

    </script>

  <footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <p><i class="fa-thin fa-phone"></i> Problemas com a página? Entre em contato conosco através do telefone: <a href="tel:+5517981435876" class="footer-link"> +55 17 98143-5876</a></p>
      </div>
    </div>
  </div>
</footer>

</html>
