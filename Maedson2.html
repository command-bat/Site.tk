<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de mudan√ßa de imagem de background</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.background-image {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: auto; /* Largura fixa para a imagem */
			background-image: url('imagens/maedson-1.jpg');
			background-size: cover;
			background-position: center top;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			const numImages = 3;
			const images = [];
			for (let i = 1; i <= numImages; i++) {
				images.push(`imagens/maedson-${i}.jpg`);
			}

			const background = $('.background-image');

			function changeBackground() {
				const randomIndex = Math.floor(Math.random() * images.length);
				background.css('background-image', `url('${images[randomIndex]}')`);
			}

			changeBackground();
			setInterval(changeBackground, 5000);
		});
	</script>
</head>
<body>
	<div class="background-image"></div>
</body>
</html>
