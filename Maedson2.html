    function otimizarImagens() {
      var imagens = document.getElementsByTagName('img');
      for (var i = 0; i < imagens.length; i++) {
        imagens[i].src = imagens[i].src.replace(/\.jpg|\.png|\.gif/gi, ".webp");
        imagens[i].setAttribute('loading', 'lazy');
        imagens[i].setAttribute('decoding', 'async');
      }
    }
    otimizarImagens();
  </script>

    function baixarImagem() {
      // Caminho relativo da imagem
      var imagemCaminho = 'imagens/horariob.jpg';

      // Nome do arquivo que será salvo
      var nomeArquivo = 'Horario Onibus Rio Preto.jpg';

      // Cria um elemento <a> para baixar o arquivo
      var link = document.createElement('a');
      link.href = imagemCaminho;
      link.download = nomeArquivo;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
