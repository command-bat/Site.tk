    body {

      background-color: #f4f4f4;
      display: flex;

      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;

    }

    img {

  border-radius: 10px 10px 0 0;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

footer p {
  margin: 0;
  font-size: 16px;
  font-weight: bold;
  display: flex;
  align-items: center;
}

footer p i {
  margin-right: 10px;
  font-size: 24px;
  color: #4CAF50;
}

.footer-link {
  color: #4CAF50;
  text-decoration: none;
}

.footer-link:hover {
  text-decoration: underline;
}

.footer-logo {
  max-height: 50px;
  margin-left: 20px;
}

</head>
