 </html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baixar Horário de Ônibus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    h1 {
      margin-top: 0;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
    }

footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  margin-top: 20px;
  padding: 10px;
  text-align: center;
  background-color: #f9f9f9;
  box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.3);
  border-radius: 0 0 10px 10px;
}

footer p {
  font-size: 14px;
  margin: 0;
}

footer span {
  font-size: 24px;
  font-weight: bold;
  display: block;
  margin-top: 10px;
}

footer i {
  font-size: 24px;
  margin-right: 10px;
  vertical-align: middle;
}


  </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-KGeBjKf+10PdJG/xrzB1hJaXss1vcB+huwrBZk/ZiZr3nMReaAg62RNcE/t1gVBOJalK9XzHJj+nxDhkrJfQg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <main>
    <h1>Horário de Ônibus<br>Rio Preto - Guapiaçu</h1>
    <img src="imagens/horariob.jpg" alt="Horário de Ônibus de Rio Preto">
  </main>

  <button id="btn-baixar">Baixar Essa Merda De Horario</button>

  <footer>
    Problemas com a página? Entre em contato conosco através do telefone +55 17 98143-5876.
  <p><i class="fas fa-phone"></i><span>+55 17 98143-5876</span></p>

</footer>

  <script>
    document.getElementById('btn-baixar').addEventListener('click', function() {
      // Caminho relativo da imagem
      var imagemCaminho = 'imagens/horariob.jpg';

      // Nome do arquivo que será salvo
      var nomeArquivo = 'Horario Onibus Rio Preto.jpg';

      // Cria um elemento <a> para baixar o arquivo
      var link = document.createElement('a');
      link.href = imagemCaminho;
      link.download = nomeArquivo;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
