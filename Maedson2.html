<body>
  <main>
    <h1>Horário de Ônibus<br>Rio Preto - Guapiaçu</h1>
    <img src="imagens/horariob.jpg" alt="Horário de Ônibus de Rio Preto">
  </main>

  <div class="background-image"></div>

  <button id="btn-baixar">Baixar Essa Merda De Horário</button>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

 .background-image {
  margin: 0;
  padding: 0;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: auto;
  background-image: url('imagens/maedson-1.jpg');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center top;
}

  </style>

  <script>
    const numImages = 4;
    const images = [];
    for (let i = 1; i <= numImages; i++) {
      images.push(`imagens/maedson-${i}.jpg`);
    }

    const background = document.querySelector('.background-image');

    function changeBackground() {
      const randomIndex = Math.floor(Math.random() * images.length);
      background.style.backgroundImage = `url('${images[randomIndex]}')`;
    }

    changeBackground();
    setInterval(changeBackground, 5000);
  </script>
</body>
